<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Catalog | Yet Another RSS Feeds Store</title>
</head>
<body>
<h1>Catalog of RSS Feeds</h1>

<h2>Menu</h2>
<ul>
  <li>Go to <a href="/">Home</a></li>
</ul>

<h2>Items</h2>
<!--  /*@thymesVar id="rss-feeds" type="java.util.List<RSSFeed>"*/-->
<ul th:each="feed : ${rss-feeds}">
  <li th:text="${feed.name}"></li>
</ul>
</body>
</html>
